[workspace]
members = ["atrium-client", "atrium-core", "atrium-server", "xtask"]
resolver = "2"

[workspace.package]
edition = "2024"
version = "0.1.0"

[workspace.dependencies]
base64 = "0.22.1"
bytes = "1.10.1"
clap = { version = "4.5.35", features = ["derive"] }
error-stack = { version = "0.5", default-features = false, features = [
  "std",
  "serde",
] }
fastrace = "0.7.9"
foyer = { version = "0.15.3", features = ["nightly"] }
indent = "0.1.1"
insta = { version = "1.42.2" }
log = "0.4.27"
logforth = { version = "0.23.1", features = ["colored"] }
poem = "3.1.7"
pretty_assertions = "1.4.1"
reqwest = "0.12.15"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
styled = "0.2.0"
tempfile = { version = "3.19.1" }
thiserror = { version = "2.0" }
tokio = "1.44.1"
toml = "0.8.20"
unindent = "0.2.4"

# Workspace members
atrium-core = { path = "atrium-core" }

[profile.release]
debug = true
lto = true
