apiVersion: v1
kind: Service
metadata:
  name: {{ include "percas.headlessService.name" . }}
  namespace: {{ .Release.Namespace }}
  labels: {{ include "percas.serviceLabels" . | nindent 4 }}
  annotations: {{ include "percas.serviceAnnotations" . | nindent 4 }}
spec:
  type: "ClusterIP"
  clusterIP: "None"
  selector: {{ include "percas.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ctrlPort }}
      targetPort: peer
      protocol: TCP
      name: peer
