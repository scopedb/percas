[server]
dir = ".percas-cluster/node-2"
listen_data_addr = "0.0.0.0:7658"
advertise_data_addr = "127.0.0.1:7658"
listen_ctrl_addr = "0.0.0.0:7659"
advertise_ctrl_addr = "127.0.0.1:7659"
initial_peers = ["http://127.0.0.1:7655"]

[storage]
data_dir = ".percas-cluster/node-2/data"
disk_capacity = 536_870_912

[telemetry.logs.file]
filter = "INFO"
dir = ".percas-cluster/node-2/logs"
max_files = 64

[telemetry.logs.opentelemetry]
filter = "INFO"
otlp_endpoint = "http://127.0.0.1:4317"

[telemetry.traces]
capture_log_filter = "INFO"

[telemetry.traces.opentelemetry]
otlp_endpoint = "http://127.0.0.1:4317"

[telemetry.metrics.opentelemetry]
otlp_endpoint = "http://127.0.0.1:4317"
push_interval = "30s"
