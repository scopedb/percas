[server]
dir = ".percas-cluster/node-1"
listen_addr = "0.0.0.0:7656"
advertise_addr = "127.0.0.1:7656"
listen_peer_addr = "0.0.0.0:7657"
advertise_peer_addr = "127.0.0.1:7657"
initial_advertise_peer_addrs = ["127.0.0.1:7655"]

[storage]
data_dir = ".percas-cluster/node-1/data"
disk_capacity = 536_870_912

[telemetry.logs.file]
filter = "INFO"
dir = "logs"
max_files = 64

[telemetry.logs.opentelemetry]
filter = "INFO"
otlp_endpoint = "http://127.0.0.1:4317"

[telemetry.traces]
capture_log_filter = "INFO"

[telemetry.traces.opentelemetry]
otlp_endpoint = "http://127.0.0.1:4317"

[telemetry.metrics.opentelemetry]
otlp_endpoint = "http://127.0.0.1:4317"
push_interval = "30s"
